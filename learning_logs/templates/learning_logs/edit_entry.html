{% extends "learning_logs/base.html" %}

{% block content %}

<!-- making the topic name heading and the link to head back to 
    topic's page-->
    <p>
        <a href="{% url 'learning_logs:topic' topic.id%}">{{ topic }}</a>
    </p>

    <p>Edit entry:</p>

    <!-- making an html form
        action tell where to send the 
        stored data,
        method tells what type of request
        to send
    -->
    <form action = "{url 'learning_logs:edit_entry' entry.id}" method = 'post'>

        <!-- tag for security-->
        {% csrf_token %}

        <!-- tag for diplaying the form
            as paragraph
        -->
        {{ form.as_p }}

        <!--button to submit-->
        <button name="submit">Edit entry</button>
    </form>

{% endblock content %}
