{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h4>Register</h4>
{% endblock page_header %}


{% block content %}

    <!-- 
        the html form
        with post method
        and form data is sent to 
        register view function
        by action
    -->
    <form action="{% url 'users:register' %}" method="post" class="form">

        <!-- security tag -->
        {% csrf_token %}

        <!-- tag to display the form -->
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit">Register</button>
        {% endbuttons %}
        
        <!-- tag to redirect the user after clicking the registration button-->
        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}">
    </form>

{% endblock content %}
